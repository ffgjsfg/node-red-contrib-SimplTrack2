<script type="text/javascript">
    RED.nodes.registerType('simpltrack-ptz-control',{
        category: 'SimplTrack',
        color: '#E67E22',
        defaults: {
            name: {value:""},
            camera: {value:"", type:"simpltrack-config", required:true},
            action: {value:"PTZSTOP"},
            panspeed: {value:10, validate: function(v) { var n = Number(v); if (isNaN(n)) { return false; } return n >= 1 && n <= 24; } },
            tiltspeed: {value:10, validate: function(v) { var n = Number(v); if (isNaN(n)) { return false; } return n >= 1 && n <= 20; } },
            zoomspeed: {value:4, validate: function(v) { var n = Number(v); if (isNaN(n)) { return false; } return n >= 1 && n <= 7; } },
            focusspeed: {value:4, validate: function(v) { var n = Number(v); if (isNaN(n)) { return false; } return n >= 1 && n <= 7; } }
        },
        inputs:1,
        outputs:1,
        icon: "camera.png",
        label: function() {
            return this.name||"SimplTrack PTZ";
        }
    });
</script>

<script type="text/x-red" data-template-name="simpltrack-ptz-control">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-camera"><i class="fa fa-camera"></i> Camera</label>
        <input type="text" id="node-input-camera">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-tasks"></i> Action</label>
        <select id="node-input-action">
            <option value="PTZSTOP">Stop</option>
            <option value="UP">Up</option>
            <option value="DOWN">Down</option>
            <option value="LEFT">Left</option>
            <option value="RIGHT">Right</option>
            <option value="LEFTUP">Up-Left</option>
            <option value="RIGHTUP">Up-Right</option>
            <option value="LEFTDOWN">Down-Left</option>
            <option value="RIGHTDOWN">Down-Right</option>
            <option value="ZOOMIN">Zoom In</option>
            <option value="ZOOMOUT">Zoom Out</option>
            <option value="ZOOMSTOP">Zoom Stop</option>
            <option value="FOCUSIN">Focus In</option>
            <option value="FOCUSOUT">Focus Out</option>
            <option value="FOCUSSTOP">Focus Stop</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-panspeed"><i class="fa fa-arrows-h"></i> Pan Speed</label>
        <input type="text" id="node-input-panspeed" style="width: 50px;">
    </div>
    <div class="form-row">
        <label for="node-input-tiltspeed"><i class="fa fa-arrows-v"></i> Tilt Speed</label>
        <input type="text" id="node-input-tiltspeed" style="width: 50px;">
    </div>
    <div class="form-row">
        <label for="node-input-zoomspeed"><i class="fa fa-search-plus"></i> Zoom Speed</label>
        <input type="text" id="node-input-zoomspeed" style="width: 50px;">
    </div>
    <div class="form-row">
        <label for="node-input-focusspeed"><i class="fa fa-crosshairs"></i> Focus Speed</label>
        <input type="text" id="node-input-focusspeed" style="width: 50px;">
    </div>
    <div class="form-tips">
        <b>Note:</b> If an action is provided in `msg.action`, it will override the configured action. Speeds can also be overridden by `msg.panspeed`, `msg.tiltspeed`, etc.
    </div>
</script>

<script type="text/x-red" data-help-name="simpltrack-ptz-control">
    <p>Controls the pan, tilt, zoom, and focus of a SimplTrack camera.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>action <span class="property-type">string</span></dt>
        <dd>Overrides the configured action. Can be one of: <code>UP</code>, <code>DOWN</code>, <code>LEFT</code>, <code>RIGHT</code>, <code>LEFTUP</code>, <code>RIGHTUP</code>, <code>LEFTDOWN</code>, <code>RIGHTDOWN</code>, <code>PTZSTOP</code>, <code>ZOOMIN</code>, <code>ZOOMOUT</code>, <code>ZOOMSTOP</code>, <code>FOCUSIN</code>, <code>FOCUSOUT</code>, <code>FOCUSSTOP</code>.</dd>
        <dt>panspeed <span class="property-type">number</span></dt>
        <dd>Overrides the configured pan speed (1-24).</dd>
        <dt>tiltspeed <span class="property-type">number</span></dt>
        <dd>Overrides the configured tilt speed (1-20).</dd>
        <dt>zoomspeed <span class="property-type">number</span></dt>
        <dd>Overrides the configured zoom speed (1-7).</dd>
        <dt>focusspeed <span class="property-type">number</span></dt>
        <dd>Overrides the configured focus speed (1-7).</dd>
    </dl>
</script>
