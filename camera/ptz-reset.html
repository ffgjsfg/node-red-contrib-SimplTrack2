<script type="text/javascript">
    RED.nodes.registerType('simpltrack-ptz-reset',{
        category: 'SimplTrack',
        color: '#E67E22',
        defaults: {
            name: {value:""},
            camera: {value:"", type:"simpltrack-config", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "camera.png",
        label: function() {
            return this.name||"SimplTrack PTZ Reset";
        }
    });
</script>

<script type="text/x-red" data-template-name="simpltrack-ptz-reset">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-camera"><i class="fa fa-camera"></i> Camera</label>
        <input type="text" id="node-input-camera">
    </div>
    <div class="form-tips">
        This node will reset the pan and tilt drive of the camera.
    </div>
</script>

<script type="text/x-red" data-help-name="simpltrack-ptz-reset">
    <p>Resets the pan and tilt drive of a SimplTrack camera.</p>
</script>
